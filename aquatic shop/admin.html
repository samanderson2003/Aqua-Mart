<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .container-fluid {
            padding: 20px;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h2 class="mb-4">Customer Details and Orders</h2>
    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Card Number</th>
                <th>Expiry Date</th>
                <th>CVV</th>
                <th>Name on Card</th>
                <th>Address</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>Order Status</th>
            </tr>
            </thead>
            <tbody id="customer-details">
            <!-- Customer details will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
<script>
    // Retrieve customer details from local storage
    const customerDetails = JSON.parse(localStorage.getItem('customerDetails'));

    // Display customer details in the table
    if (customerDetails && customerDetails.length > 0) {
        const tableBody = document.getElementById('customer-details');
        customerDetails.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${customer.fullName}</td>
                <td>${customer.email}</td>
                <td>${customer.cardNumber}</td>
                <td>${customer.expiryDate}</td>
                <td>${customer.cvv}</td>
                <td>${customer.nameOnCard}</td>
                <td>${customer.address}</td>
                <td>${customer.city}</td>
                <td>${customer.zipCode}</td>
                <td>${customer.orderStatus}</td>
            `;
            tableBody.appendChild(row);
        });
    }
</script>
</body>
</html>
